<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="heading">
            <h1 class="app-name">calculater</h1>
        </div>
    </header>
    <main>
        <div class="calculater">
            <div class="result">
                <input type="text" value="0" id="screen">
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="result-text methods">X</button></td>
                        <td><button class="result-text methods">C</button></td>
                        <td><button class="result-text methods">%</button></td>
                        <td><button class="result-text methods">/</button></td>
                        <td><button class="result-text methods">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="result-text numbers">9</button></td>
                        <td><button class="result-text numbers">8</button></td>
                        <td><button class="result-text numbers">7</button></td>
                        <td><button class="result-text methods">+</button></td>
                        <td><button class="result-text methods">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="result-text numbers">6</button></td>
                        <td><button class="result-text numbers">5</button></td>
                        <td><button class="result-text numbers">4</button></td>
                        <td><button class="result-text methods">.</button></td>
                        <td><button class="result-text methods equal">=</button></td>

                    </tr>
                    <tr>
                        <td><button class="result-text numbers">3</button></td>
                        <td><button class="result-text numbers">2</button></td>
                        <td><button class="result-text numbers">1</button></td>
                        <td><button class="result-text methods">(</button></td>
                        <td><button class="result-text methods">)</button></td>
                    </tr>
                    <tr>
                        <td><button class="disable" disabled="disabled">0</button></td>
                        <td><button class="result-text numbers">0</button></td>
                        <td><button class="disable" disabled="disabled">0</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
